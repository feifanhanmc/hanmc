<html>
<head>
	{% load staticfiles %}
	<meta charset="utf-8">
	<title>Index</title>
	<link rel="shortcut icon" href="{% static 'polls/images/favicon.ico' %}" type="image/hmc-icon" />
	<link rel="icon" href="{% static 'polls/images/favicon.ico' %}" type="image/hmc-icon" />
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}" />
</head>
<body>
{% if latest_question_list %}
	<ul>
	{% for question in latest_question_list %}
		<li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text}}</a></li>
	{% endfor %}
	</ul>
{% else %}
	<p>No polls are available.</p>
{% endif %}
</body>
</html>
