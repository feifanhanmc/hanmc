{% extends 'faceunlock/base.html' %}
{% block title %}faceunlock{% endblock %}
{% block body %}
	<div>
		{% if account %}
			<p>欢迎您，{{nickname}}!</p>
			<a href="{% url 'faceunlock:logout' %}">登出</a>
			{% if has_faceset %}
			{% else %}
				<a href="{% url 'faceunlock:add_faceset' %}">录入人脸登陆数据</a>
			{% endif %}
		{% else %}
			<a href="{% url 'faceunlock:login_by_face'%}">登录</a>
			<a href="{% url 'faceunlock:register'%}">注册</a>
		{% endif %}
	</div>
{% endblock %}
