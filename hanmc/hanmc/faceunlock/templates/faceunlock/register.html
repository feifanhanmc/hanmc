{% extends 'faceunlock/base.html' %}
{% block title %}Register{% endblock %}
{% block css %}
	<style type="text/css">
		p{
			text-align:center;
		}
	</style>
{% endblock %}
{% block body %}
	<div class="div_1">
		<form action="{% url 'faceunlock:register' %}" method="post" >
			{% csrf_token %}
			{{ form.as_p }}
			<p><button type="submit">Register</button></p>
		</form>
	</div>
{% endblock %}
